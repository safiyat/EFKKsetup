<source>
  type tail
  path /var/log/fluent/logtest
  pos_file /var/log/fluent/logs.pos
  tag apache.access
  format none
</source>

<filter **>
  @type record_transformer
  <record>
    hostname ${hostname}
  </record>
</filter>

<match **>
  type kafka
  zookeeper localhost:2181
  default_topic tokafka
  output_data_type json
  output_include_tag true
  output_include_time true
</match>
